<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8b84a"/>
      <stop offset="1" stop-color="#d4a24e"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a1d27"/>
      <stop offset="1" stop-color="#0f1117"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Globe outline -->
  <circle cx="240" cy="272" r="160" fill="none" stroke="url(#gold)" stroke-width="8" opacity=".9"/>

  <!-- Longitude ellipse -->
  <ellipse cx="240" cy="272" rx="80" ry="160" fill="none" stroke="url(#gold)" stroke-width="5" opacity=".7"/>

  <!-- Equator -->
  <line x1="80" y1="272" x2="400" y2="272" stroke="url(#gold)" stroke-width="5" opacity=".8"/>

  <!-- Latitude lines -->
  <path d="M100 200h280" stroke="url(#gold)" stroke-width="3.5" opacity=".45"/>
  <path d="M100 344h280" stroke="url(#gold)" stroke-width="3.5" opacity=".45"/>

  <!-- Location pin -->
  <g transform="translate(350,120)">
    <path d="M0-52a44 44 0 0 1 44 44c0 28-44 72-44 72S-44 20-44-8a44 44 0 0 1 44-44z" fill="#e8b84a" stroke="#d4a24e" stroke-width="4"/>
    <circle cx="0" cy="-8" r="16" fill="#0f1117"/>
    <circle cx="0" cy="-8" r="7" fill="#e8b84a" opacity=".6"/>
  </g>
</svg>
