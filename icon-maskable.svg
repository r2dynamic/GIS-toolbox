<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8b84a"/>
      <stop offset="1" stop-color="#d4a24e"/>
    </linearGradient>
  </defs>

  <!-- Solid background for maskable safe zone -->
  <rect width="512" height="512" fill="#0f1117"/>

  <!-- Globe outline (centered, slightly smaller for maskable padding) -->
  <circle cx="240" cy="272" r="140" fill="none" stroke="url(#gold)" stroke-width="8" opacity=".9"/>

  <!-- Longitude ellipse -->
  <ellipse cx="240" cy="272" rx="70" ry="140" fill="none" stroke="url(#gold)" stroke-width="5" opacity=".7"/>

  <!-- Equator -->
  <line x1="100" y1="272" x2="380" y2="272" stroke="url(#gold)" stroke-width="5" opacity=".8"/>

  <!-- Latitude lines -->
  <path d="M115 210h250" stroke="url(#gold)" stroke-width="3.5" opacity=".45"/>
  <path d="M115 334h250" stroke="url(#gold)" stroke-width="3.5" opacity=".45"/>

  <!-- Location pin -->
  <g transform="translate(340,130)">
    <path d="M0-44a38 38 0 0 1 38 38c0 24-38 62-38 62S-38 18-38-6a38 38 0 0 1 38-38z" fill="#e8b84a" stroke="#d4a24e" stroke-width="3"/>
    <circle cx="0" cy="-6" r="14" fill="#0f1117"/>
    <circle cx="0" cy="-6" r="6" fill="#e8b84a" opacity=".6"/>
  </g>
</svg>
